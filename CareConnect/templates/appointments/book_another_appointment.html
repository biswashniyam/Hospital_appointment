{% extends 'cms/base.html' %}
{% load static %}

{% block title %}Book Another Appointment - Care Connect{% endblock %}

{% block content %}
<div class="container my-5 p-4 shadow-lg rounded-4">
    <h2 class="text-center text-primary my-4 text-shadow">Book Another Appointment</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="patient_name" class="form-label">Patient Name</label>
            <input type="text" class="form-control" id="patient_name" name="patient_name" required>
        </div>
        {{ appointment_form.as_p }}
        <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>
</div>
{% endblock %}
